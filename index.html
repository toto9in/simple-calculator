<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>

     <div class="calculator-box">
        <div class="output">
            <div class="previous-output" id="lastScreen"></div>
            <div class="current-output" id="currentScreen">0</div>
         </div>
         <div class="calculator-buttons">
            <button id="clearButton">C</button>
            <button id="deleteButton">โซ</button>
            <button id="percentButton">%</button>
            <button class="operator" >รท</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button id="powButton">x^y</button>
            <button class="number">0</button>
            <button id="pointButton">.</button>
            <button id="equalsButton">=</button>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
